<!DOCTYPE html>
<html>
<head>
    <title>makeItZoom.js - Easy ZUIs</title>
    <style type="text/css">
        /*Styling is for the benefit of the demo only*/
        body {
            margin: 0;

        }
        div {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .zoomContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box {
            position: relative;
            display: inline-block;
            margin: 30px;
            width: 400px;
            height: 400px;
            border-radius: 30px;
            background-color: #dddddd;
            text-align: center;
            vertical-align: middle;
            line-height: 360px;
            box-shadow: 2px 2px 10px #999;
            border: 5px solid #EEE;

        }
        .makeitzoom_container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Set up your zoomable window. Every child of the 'makeItZoom' element will be scalable -->
    <div id="makeItZoom" class="zoomContainer">
      <div class="box">This zooms</div>
    </div>

    <!-- Initialize makeItZoom() at bottom of page, or inside $.ready() or similar -->
    <script type="text/javascript" src="../dist/makeItZoom_0.0.1.min.js"></script>
    <script type="text/javascript">
        // You can start by initializing the zoom container
        var zoomInstance = new makeItZoom({
            containerId: "makeItZoom",
            zoomSpeed: 3
        });

        console.warn("Look at initial position and scale, and browser resize events!!");
    </script>
</body>
</html>
