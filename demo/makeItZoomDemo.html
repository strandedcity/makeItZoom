<!DOCTYPE html>
<html>
<head>
    <title>makeItZoom.js - Easy ZUIs</title>
    <style type="text/css">
        /*Styling is for the benefit of the demo only*/
        body {
            margin: 0;

        }
        div {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

            /*These are optional, your text can remain selectable if you prefer*/
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .zoomContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box {
            position: relative;
            display: inline-block;
            margin: 30px;
            width: 400px;
            height: 400px;
            border-radius: 30px;
            background-color: #dddddd;
            text-align: center;
            vertical-align: middle;
            line-height: 360px;
            box-shadow: 2px 2px 10px #999;
            border: 5px solid #EEE;

        }
        .child {
            background-color: #cccccc;
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 30px;
            position: relative;
            vertical-align: top;
            box-sizing: border-box;
            line-height: 20px;
            padding: 62px 50px;
        }
        .child:hover {
            background-color: rgb(182, 182, 182);
            cursor: pointer;
        }
        .makeitzoom_container {
            background-color: #ffb181;
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="../src/js/three.min.js"></script>
    <script type="text/javascript" src="../src/js/CSS3DRenderer.js"></script>
    <script type="text/javascript" src="../src/js/OrbitControls.js"></script>
    <script type="text/javascript" src="../src/js/makeItZoom.js"></script>
</head>
<body>
    <!-- Set up your zoomable window. Every child of the 'makeItZoom' element will be scalable -->
    <div id="makeItZoom">
      <div class="box">This box will zoom</div>
      <div class="box">
        <div class="child">
          This box will zoom with its parent
        </div>
      </div>
    </div>

    <!-- Initialize makeItZoom() at bottom of page, or inside $.ready() or similar -->
    <script type="text/javascript">
        new makeItZoom();
    </script>
</body>
</html>
